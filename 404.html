<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MHS Today</title>
  <script>
    // Single Page App routing for GitHub Pages
    // Redirects 404s to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace(
      window.location.origin + 
      '/?redirect=' + encodeURIComponent(path + search + hash)
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
